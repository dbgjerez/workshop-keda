service:
  version: 0.1
config:
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: kafka-kafka-routetls-bootstrap.kafka.svc.cluster.local:9094
    - name: QUARKUS_LOG_LEVEL
      value: DEBUG
    - name: QUARKUS_LOG_CONSOLE_LEVEL
      value: DEBUG
    - name: KAFKA_SSL_TRUSTORE_TYPE
      value: PKCS12
    - name: KAFKA_SSL_KEYSTORE_TYPE
      value: PKCS12
    - name: KAFKA_SECURITY_PROTOCOL
      value: TLS