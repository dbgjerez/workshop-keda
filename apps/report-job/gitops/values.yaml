service:
  name: report-job
  image: quay.io/dborrego/report-job
  version: 0.1

deployment:
  replicas: 1
  port: 8080
  health:
    liveness: /q/health/live
    readiness: /q/health/ready
  resources: 
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 256Mi

kafka:
  name: kafka
  topic:
    stock:
      name: stock

