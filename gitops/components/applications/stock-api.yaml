apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: stock-api
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - env: dev
        namespace: dev-api
  template:
    metadata: 
      name: '{{env}}-stock-api'
      labels: 
        env: '{{env}}'
        type: app
    spec:
      destination:
        namespace: '{{namespace}}'
        server: "https://kubernetes.default.svc"
      source:
        path: apps/stock-api/gitops
        repoURL: "https://github.com/dbgjerez/workshop-keda"
        targetRevision: argocd
        helm:
          valueFiles:
            - '{{env}}.values.yaml'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true